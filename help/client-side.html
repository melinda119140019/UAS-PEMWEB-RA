<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Programming</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- referensi ke client-side.js -->
    <script defer src="client-side.js"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://www.gemasulawesi.com/wp-content/uploads/2023/06/Pikachu-Simbol-Ikonik-Pokemon-yang-Terpisah-dari-Rutinitas_-Menguak-Fakta-Menarik-di-Balik-Tidak-Bisa-Ditangkapnya-dalam-Setiap-Permainan.jpg" alt="Foto Pikachu, bukan saya." width="200" height="200">
            <h1>Selamat Datang di Client-Side Programming</h1>
            <ul class="nav_link">
                <li><a href="#form" class="nav_item">Form Input</a></li>
                <li><a href="#table" class="nav_item">Tabel Data</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="content">
            <section>
                <h2 id="form">Form Input</h2>
                <!-- Form Input yang akan dipegang oleh js -->
                <form id="dataForm">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="check">Checklist:</label>
                    <input type="checkbox" id="check" name="check">

                    <label for="radio1">Radio 1:</label>
                    <input type="radio" id="radio1" name="radioGroup" value="radio1">
                    
                    <label for="radio2">Radio 2:</label>
                    <input type="radio" id="radio2" name="radioGroup" value="radio2">

                    <input type="submit" value="Submit">
                </form>
            </section>
        </div>

        <div class="content">
            <section>
                <h2 id="table">Tabel Data</h2>
                <!-- Tabel untuk menampilkan data dari server -->
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>Checklist</th>
                            <th>Radio Group</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data akan ditambahkan oleh js -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Melinda Br Situmorang (119140019) - All Rights Reserved</p>
    </footer>

</body>
</html>
